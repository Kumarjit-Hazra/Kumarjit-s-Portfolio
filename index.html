<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/images/logo.png" />
    <title>Kumarjit.Dev</title>
    <script>
      // Set theme before page renders to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              dot: ['"NothingFont"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'], // Switched to JetBrains for better code look
            },
            colors: {
              nothing: {
                red: '#D71921',
                dark: '#0a0a0a',
                panel: '#121212',
                border: '#333333',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 8s linear infinite',
              'radar': 'radar 4s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              },
              radar: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            },
            backgroundImage: {
              'dot-light': 'radial-gradient(#e5e7eb 1px, transparent 1px)',
              'dot-dark': 'radial-gradient(#222222 1px, transparent 1px)',
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      @font-face {
        font-family: 'NothingFont';
        src: url('/assets/fonts/nothing-font-5x7.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        cursor: none;
        overflow-x: hidden;
      }
      
      .bg-dots {
        background-size: 24px 24px;
      }

      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 50;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #D71921;
      }
      
      a, button {
        cursor: none;
      }
    </style>
  <script type="importmap">

  }
}
</script>
